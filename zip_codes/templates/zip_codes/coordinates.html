<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coordinates</title>
</head>
<body>
    {% if coordinates %}
        <p>Your ZIP code - {{ coordinates.zip_code }}</p>
        <p>Longitude: {{ coordinates.latitude }}</p>
        <p>Latitude: {{ coordinates.longitude}}</p>
    {% else %}
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
